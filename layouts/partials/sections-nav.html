
<ol class="nav navbar-nav" style="display: flex !important; flex-wrap: wrap !important;">

{{ range $.Site.Data.navbar.navbar }}

	{{ $page_title_exact_matches := where $.Site.Pages ".Title" "eq" . }}
	{{ range first 1 $page_title_exact_matches }}

		{{ if eq .Kind "section" }}
		<!-- S -->
		{{ else if eq .Kind "page" }}
		<!-- P -->
		{{ end }}

		<li class="pagelink"><a class="navlink" href = "{{ .RelPermalink }}#">{{ .Title }}</a></li>
	{{ end }}

{{ end }}

</ol>
